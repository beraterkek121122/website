<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yƒ±lan Oyunu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 30px;
    }
    h1 {
      margin-bottom: 10px;
      color: #0f0;
    }
    canvas {
      background: #222;
      border: 3px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      margin: 20px 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, select {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      font-weight: bold;
    }
    #startBtn {
      background-color: #0f0;
      color: #000;
    }
    #copyBtn {
      background-color: #f00;
      color: #fff;
    }
    select {
      background-color: #333;
      color: #fff;
    }
    p {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>

  <div class="controls">
    <button id="copyBtn">Kopyala</button>
    <button id="startBtn">Oyunu Ba≈ülat</button>
    <label>
      Hƒ±z:
      <select id="speedSelect">
        <option value="150">Kolay</option>
        <option value="100" selected>Orta</option>
        <option value="60">Zor</option>
      </select>
    </label>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <p>Y√∂n tu≈ülarƒ±nƒ± kullanarak oyna</p>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const speedSelect = document.getElementById('speedSelect');
    const copyBtn = document.getElementById('copyBtn');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, direction, apple, score, loop, speed;

    function initGame() {
      snake = [{x: 10, y: 10}];
      direction = {x: 1, y: 0};
      apple = {x: 15, y: 10};
      score = 0;
    }

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
    }

    function gameLoop() {
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

      // Duvara √ßarpma
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        return gameOver();
      }

      // Kendine √ßarpma
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return gameOver();
        }
      }

      snake.unshift(head);

      // Elmayƒ± yeme
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        placeApple();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function placeApple() {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };

      for (let part of snake) {
        if (part.x === apple.x && part.y === apple.y) {
          return placeApple();
        }
      }
    }

    function drawGame() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawCell(apple.x, apple.y, 'red');

      for (let i = 0; i < snake.length; i++) {
        drawCell(snake[i].x, snake[i].y, i === 0 ? '#0f0' : '#0a0');
      }

      ctx.fillStyle = '#fff';
      ctx.font = '14px sans-serif';
      ctx.fillText(`Skor: ${score}`, 10, canvas.height - 10);
    }

    function gameOver() {
      clearInterval(loop);
      ctx.fillStyle = '#f00';
      ctx.font = '30px sans-serif';
      ctx.fillText('Oyun Bitti', canvas.width / 2 - 70, canvas.height / 2);
      ctx.font = '16px sans-serif';
      ctx.fillStyle = '#fff';
      ctx.fillText(`Skorun: ${score}`, canvas.width / 2 - 40, canvas.height / 2 + 30);
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (direction.y === 0) direction = {x: 0, y: -1};
          break;
        case 'ArrowDown':
          if (direction.y === 0) direction = {x: 0, y: 1};
          break;
        case 'ArrowLeft':
          if (direction.x === 0) direction = {x: -1, y: 0};
          break;
        case 'ArrowRight':
          if (direction.x === 0) direction = {x: 1, y: 0};
          break;
      }
    });

    startBtn.addEventListener('click', () => {
      clearInterval(loop); // √ñnceki oyunu durdur
      initGame();
      speed = parseInt(speedSelect.value);
      loop = setInterval(gameLoop, speed);
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(document.documentElement.outerHTML)
        .then(() => alert("Sayfa kodlarƒ± panoya kopyalandƒ±!"))
        .catch(() => alert("Kopyalama ba≈üarƒ±sƒ±z."));
    });
  </script>
</body>
</html>
